<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
    <title>Title</title>
</head>

<body>
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-sm-4">
            <label for="number1">First Number:</label><br>
            <input type="text" id="number1"><br><br>
            <label for="number2">Second Number:</label><br>
            <input type="text" id="number2"><br><br>
            <label for="result">Result:</label><br>
            <input type="text" id="result" >
            <p id="result1"></p>
        </div>
        <div class="col-sm-1">
            <br>
            <button type="button" class="btn btn-warning" id="add" onclick="calculate('add')">+</button>
            <br><br>
            <button type="button" class="btn btn-warning" id="sub" onclick="calculate('sub')">-</button>
            <br><br>
            <button type="button" class="btn btn-warning" id="mul" onclick="calculate('mul')">*</button>
            <br><br>
            <button type="button" class="btn btn-warning" id="div" onclick="calculate('div')">/</button>
            <br>
        </div>
        <div class="col-sm-7">
            <label for="history">History:</label><br>
            <textarea id="history" rows="10" cols="20"></textarea>
        </div>
    </div>
</div>
</body>
</html>
