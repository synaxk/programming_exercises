<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div><button  id="createAppointment" class="btn btn-outline-success">New</button></div>
<div><button  id="back" class="btn btn-outline-success">Back</button></div>


<div class="container">
    <div class="row">
        <div id="list"><h3>LIST</h3></div> <!-- Liste für unsere Appointments-->

        <div id="details"></div><!--Detailansicht für unsere Appointments-->

    </div>
    <div class="col-sm">
        <div id="newAppointment"> <!--div for new apoointment -->
            <h3>New Appointment</h3>
            <br>
            <label for="new_title">Title</label><br>
            <input type="text" id="new_title"><br>
            <label for="new_location">Location</label><br>
            <input type="text" id="new_location"><br>
            <label for="new_dueDate">Votable until</label><br>
            <input type="date" id="new_dueDate">


        <div id="dates">
            <br>
            <label for="dateOption">Date Option</label><br>
            <input type="date" id="dateOption"><br>
            <label for="startTime">Start Time</label><br>
            <input type="time" id="startTime"><br>
            <label for="endTime">End Time</label><br>
            <input type="time" id="endTime">

            <!--BUTTONS FOR ADD DATE AND SUBMIT APPOINTMENT-->

            <button id="addDate" class="btn btn-outline-success">Add Date</button><br>
            <button id="submitNewAppointment" class="btn btn-outline-success">Submit</button><br>
            <button id="cancel" class="btn btn-outline-danger">Cancel</button><br>

            <div class="col-sm" id="dateList"><br></div>

        </div>
    </div>
</div>
</body>
</html>
